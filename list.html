<!-- HTML Aufbau -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="data/vocabSets.js" defer></script>
</head>
<body>

<!-- Liste mit allen Vokabel Sets -->
<h1>VocabFlash</h1>
<h2>Choose a set:</h2>

    <div id="vocabList"></div>
    <script>
        
        // Hier wird der Code hinzugefügt, um die Vokabeln darzustellen
            // Funktion, um die Vokabeln aus set1 anzuzeigen
                function displayVocabSet(setName) {
                    const vocabList = vocabSets[setName]; // Zugriff auf das gewünschte Set
                    const listDiv = document.getElementById("vocabList");
                
                    // Erstelle eine Tabelle
                    let table = "<table border='1'><tr><th>Deutsch</th><th>Arabisch</th></tr>";
                    vocabList.forEach(vocab => {
                        table += `<tr><td>${vocab.de}</td><td>${vocab.ar}</td></tr>`;
                    });
                    table += "</table>";
                
                    listDiv.innerHTML = table; // Füge die Tabelle in das div ein
                }
                
                // Aufruf der Funktion mit dem gewünschten Set
                displayVocabSet("set1"); // Ändere 'set1' nach Bedarf
        
    </script>

<!-- Zurück -->
    <a href="javascript:history.back()">Return</a><br>
    <a href="index.html">Return to homepage</a>

<!-- HTML Aufbau Abschluss -->
</body>
</html>
