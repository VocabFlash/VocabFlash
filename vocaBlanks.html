<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabFlash</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="data/vocaBlanks.js" defer></script>
</head>
<body>

<a href="index.html"><h1>VocabFlash</h1></a>
<h2 id="inputCounter">Word: 1 / 10</h2>

<div class="container">
    <!-- Bereich für die Vokabelabfrage -->
    <div id="vocabArea">
        <h3 id="vocabWord"></h3>
        <input type="text" id="userInput" placeholder="Fill in the blank" 
               oninput="toggleCheckButton()" 
               onkeydown="handleKeyDown(event)">
        <div style="text-align: center;">
            <button id="submitAnswer" class="confirm-button" onclick="checkAnswer()" style="display: none;">Check</button>
            <button id="skipButton" class="confirm-button" onclick="skipToNext()" style="display: none;">Skip</button>
        </div> 
        <!-- Feedback-Element -->
        <p id="feedback"></p>
    </div> <!-- Schließendes div für vocabArea -->
</div> <!-- Schließendes div für container -->

<div class="container">
    <!-- Set Auswahl -->
    <label for="setSelect">Choose a set:</label>
    <select id="setSelect" onchange="updateVocabSet()">
        <option value="set1">Set 1</option>
        <option value="set2">Set 2</option>
    </select>
    <button class="confirm-button" onclick="updateVocabSet()">Confirm</button>
    <!-- Zurück Links -->
    <br><a href="result.html">Show results</a><br>
    <a href="javascript:history.back()">Go back</a><br>
    <a href="index.html">Go back to homepage</a>
</div>

<!-- Skript -->
<script>
let currentSet = [];
let currentIndex = 0;
let wrongAttempts = 0;
let wrongAnswers = [];
let secondRound = false; // Flag für die zweite Runde
let timer;
let results = [];

// Funktion zum Zufälligmischen des Arrays
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Funktion, um die Vokabeln aus dem ausgewählten Set anzuzeigen
function displayVocabWord() {
    if (!secondRound && currentIndex === 0) {
        shuffle(currentSet);
    }
    console.log("Aktuelles Wort wird angezeigt:", currentSet[currentIndex]); // Überprüfe das angezeigte Wort
    const vocabWord = document.getElementById('vocabWord');
    const inputCounter = document.getElementById('inputCounter');
    const submitButton = document.getElementById('submitAnswer');
    const skipButton = document.getElementById('skipButton');
    const feedback = document.getElementById('feedback'); // Feedback-Element

    feedback.innerText = ''; // Setze das Feedback zurück

    if (currentSet.length > 0) {
        const vocab = currentSet[currentIndex];
        vocabWord.innerText = vocab.de;
        vocabWord.classList.remove('correct', 'wrong', 'solution');

        inputCounter.innerText = `Word: ${currentIndex + 1} / ${currentSet.length}`;
        submitButton.style.display = "block"; // Zeige den Check-Button
        skipButton.style.display = "none"; // Skip-Button zu Beginn ausblenden
    }
}

    // Funktion für die Auswertung
function showResults() {
    console.log("Results:", results); // Überprüfen, ob die Variable 'results' richtig definiert ist
    localStorage.setItem("vocaBlankResults", JSON.stringify(results)); // Speichert die Ergebnisse speziell für vocaInput
    const currentPage = window.location.pathname.split("/").pop(); // Holt den Dateinamen der aktuellen Seite
    console.log("Current Page:", currentPage); // Überprüfen, ob der Dateiname richtig extrahiert wird
    window.location.href = `result.html?fromPage=${currentPage}`; // Weiterleitung mit dem Parameter
}


    function skipToNext() {
    // Simply move to the next word by calling nextWord()
    nextWord();
}

// Funktion, um das ausgewählte Set zu aktualisieren
function updateVocabSet() {
    const selectedSet = document.getElementById('setSelect').value;
    if (vocabSets[selectedSet]) {
        currentSet = vocabSets[selectedSet];
        currentIndex = 0;
        wrongAnswers = []; // Reset der falschen Antworten beim Set-Wechsel
        secondRound = false; // Zurücksetzen der zweiten Runde
        console.log("Aktuelles Set:", currentSet); // Überprüfe das ausgewählte Set
        displayVocabWord();
    } else {
        console.error("Set not found:", selectedSet); // Überprüfen, ob das Set vorhanden ist
    }
}
// Funktion, um den Timer zu starten
function startTimer() {
    timer = setTimeout(nextWord, 4000); // Wechselt nach 4 Sekunden automatisch zum nächsten Wort
}

// Funktion zur Behandlung der Tastenereignisse
function handleKeyDown(event) {
    const skipButton = document.getElementById('skipButton');
    if (event.key === 'Enter') {
        const checkButton = document.getElementById('submitAnswer');
        if (checkButton.style.display !== 'none') {
            checkAnswer(); // Wenn der Check-Button sichtbar ist, führt Enter die Überprüfung aus
        } else if (skipButton.style.display !== 'none') {
            skipToNext(); // Wenn der Skip-Button sichtbar ist, führt Enter das Skippen aus
        }
    }
}

// Funktion, um den Check-Button basierend auf der Eingabe sichtbar zu machen
function toggleCheckButton() {
    const userInput = document.getElementById('userInput').value;
    const submitButton = document.getElementById('submitAnswer');
    const skipButton = document.getElementById('skipButton');

    // Der Check-Button soll nur sichtbar sein, wenn der Skip-Button nicht sichtbar ist
    if (userInput.trim() !== "" && skipButton.style.display === "none") {
        submitButton.style.display = "block"; // Zeige den Check-Button
    } else {
        submitButton.style.display = "none"; // Verberge den Check-Button, wenn der Skip-Button da ist
    }
}

// Funktion für den nächsten Wortwechsel
function nextWord() {
    clearTimeout(timer);
    wrongAttempts = 0;

      // Feedback entfernen
    const feedback = document.getElementById('feedback'); // Ersetze 'feedback' durch die ID deines Feedback-Elements
    feedback.innerHTML = ''; // Entfernt den vorherigen Feedback-Text
    
    if (currentIndex < currentSet.length - 1) {
        currentIndex++;
        displayVocabWord();
    } else if (!secondRound && wrongAnswers.length > 0) {
        secondRound = true;
        currentSet = wrongAnswers;
        currentIndex = 0;
        console.log("Zweite Runde gestartet mit falschen Antworten:", currentSet); // Überprüfe den Start der zweiten Runde
        displayVocabWord();
    } else {
        console.log('Ergebnisse vor dem Speichern:', results); // Zeige die Ergebnisse vor dem Speichern an
        localStorage.setItem("results", JSON.stringify(results));
        console.log("Ergebnisse wurden in localStorage gespeichert."); // Bestätige die Speicherung
        showResults();
    }
}

function checkAnswer() {
    const userInput = document.getElementById('userInput').value.toLowerCase();
    const currentWord = currentSet[currentIndex]; // Aktuelles Wort holen
    const feedback = document.getElementById('feedback');
    const skipButton = document.getElementById('skipButton');
    const vocabWord = document.getElementById('vocabWord');
    const submitButton = document.getElementById('submitAnswer');

    if (userInput === currentWord.ar.toLowerCase()) {
        feedback.innerText = "Correct!";
        feedback.classList.remove('wrong', 'solution');
        feedback.classList.add('correct');
        vocabWord.classList.remove('wrong'); // Entferne 'wrong' Klasse, falls sie gesetzt war
        vocabWord.classList.add('correct'); // Setze 'correct' Klasse
        skipButton.style.display = "block"; // Zeige den Skip-Button
        submitButton.style.display = "none"; // Verberge den Check-Button
        startTimer();
        wrongAttempts = 0;

        results.push({ word: currentWord.de, status: "correct-first" }); // Grün
        console.log("Richtige Antwort, Ergebnis hinzugefügt:", results);
    } else {
        handleWrongAnswer(currentWord);
    }

    // Eingabefeld zurücksetzen
    document.getElementById('userInput').value = '';
}

function handleWrongAnswer(currentWord) {
    const feedback = document.getElementById('feedback');
    const skipButton = document.getElementById('skipButton');
    const vocabWord = document.getElementById('vocabWord');

    wrongAttempts++;

    if (wrongAttempts === 1) {
        feedback.innerText = "Try again.";
        feedback.classList.remove('correct', 'solution');
        feedback.classList.add('wrong');
        vocabWord.classList.add('wrong'); // Hier wird die Klasse 'wrong' hinzugefügt
        skipButton.style.display = "none"; // Skip-Button ausblenden
    } else if (wrongAttempts === 2) {
        feedback.innerText = `The correct answer is: ${currentWord.ar}`;
        feedback.classList.remove('correct', 'wrong');
        feedback.classList.add('solution');
        vocabWord.classList.remove('wrong'); // Entferne die Klasse 'wrong'
        vocabWord.classList.add('solution'); // Setze 'solution' Klasse
        wrongAnswers.push(currentWord); // Falsches Wort zur Liste hinzufügen
        results.push({ word: currentWord.de, status: "second-round" }); // Rot
        console.log("Falsche Antwort, zweite Runde Ergebnis hinzugefügt:", results);
        skipButton.style.display = "block"; // Zeige den Skip-Button
        document.getElementById('submitAnswer').style.display = "none"; // Verberge den Check-Button
        startTimer(); // Starte den Timer
    }
}

// Initiales Set anzeigen
window.onload = function() {
    updateVocabSet(); // Zeigt beim ersten Laden das Standardset an
};
</script>

</body>
</html>
