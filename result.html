<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>
    <style>
        body {
            background-color: #1a1e24; /* Dunkler Hintergrund */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #fff; /* Weiße Schrift für den Titel */
        }

        table {
            width: auto; /* Passt die Breite der Tabelle an den Inhalt an */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Dunkelblau für den Header */
            color: white;
        }

        td {
            font-size: 1rem;
        }

        .correct-first {
            background-color: #4caf50; /* Grün */
        }
        
        .second-round {
            background-color: #f44336; /* Rot */
        }
        
        .correct-second {
            background-color: #ff9800; /* Orange */
        }

        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }

            th, td {
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: 10px;
            }
        }

        .container {
            max-width: 80%; /* Maximalbreite des Containers */
            margin: 0 auto; /* Zentriert den Container */
            padding: 20px; /* Fügt innen etwas Platz hinzu */
            background-color: #f9f9f9; /* Beispielhintergrundfarbe */
            border-radius: 15px; /* Abgerundete Ecken */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ein leichter Schatten für mehr Tiefe */
            text-align: center; /* Inhalte im Container zentriert */
            margin-bottom: 20px; /* Abstand zwischen Tabelle und unterem Container */
        }

    </style>
</head>
<body>
<a href="index.html"><h1>VocabFlash</h1></a>
<div class="container">
    <h2>Results</h2>
</div>
    
<table id="vocabResultsTable">
    <thead id="tableHeader"></thead>
    <tbody id="resultsContainer"></tbody>
</table>

<br>
    
<div class="container">
    <label for="resultDropdown">Choose the result type:</label>
    <select id="resultDropdown" aria-label="Choose the result type" onchange="updateResults()">
        <option value="practise">Practise Flashcards</option>
        <option value="verbForms">Verbs</option>
        <option value="vocaBlanks">Blanks</option>
        <option value="vocaInput">Spelling</option>
    </select>

    <br>
    <button onclick="updateResults()">Select</button>
    <br>
    <a href="index.html">Go back to Homepage</a>
</div>

<script>
    const results = JSON.parse(localStorage.getItem("results")) || [];
    const verbFormResults = JSON.parse(localStorage.getItem("verbFormResults")) || [];
    const resultsContainer = document.getElementById('resultsContainer');
    const tableHeader = document.getElementById('tableHeader');
    const dropdown = document.getElementById('resultDropdown'); 

    function loadResults() {
        console.log('Lade Ergebnisse...'); // Console Log
        resultsContainer.innerHTML = ""; // Vorherige Ergebnisse löschen

        if (verbFormResults.length > 0) {
            console.log('Verben Ergebnisse gefunden:', verbFormResults); // Console Log

            tableHeader.innerHTML = `
                <tr>
                    <th>Verb</th>
                    <th>Pronoun</th>
                    <th>Status</th>
                </tr>
            `;

            verbFormResults.forEach(result => {
                const resultRow = createResultRow(result.word, result.pronoun, result.status);
                resultsContainer.appendChild(resultRow);
            });
        } else {
            console.log('Normale Ergebnisse gefunden:', results); // Console Log

            tableHeader.innerHTML = `
                <tr>
                    <th>Wort</th>
                    <th>Status</th>
                </tr>
            `;

            results.forEach(result => {
                const resultRow = createResultRow(result.word, null, result.status);
                resultsContainer.appendChild(resultRow);
            });
        }
    }

    function createResultRow(word, pronoun, status) {
        const resultRow = document.createElement('tr');
        resultRow.classList.add(status);

        const wordCell = document.createElement('td');
        wordCell.innerText = word;
        resultRow.appendChild(wordCell);

        if (pronoun) {
            const pronounCell = document.createElement('td');
            pronounCell.innerText = pronoun;
            resultRow.appendChild(pronounCell);
        }

        const statusCell = document.createElement('td');
        statusCell.innerText = status.replace("-", " ");
        resultRow.appendChild(statusCell);

        console.log('Ergebniszeile erstellt:', resultRow); // Console Log
        return resultRow;
    }

    function updateDropdown() {
        const source = new URLSearchParams(window.location.search).get("source");
        if (source) {
            console.log('Quelle aus der URL:', source); // Console Log
            for (let i = 0; i < dropdown.options.length; i++) {
                if (dropdown.options[i].value === source) {
                    dropdown.selectedIndex = i;
                    break;
                }
            }
        }
    }

    function updateResults() {
        console.log('Aktualisiere Ergebnisse...'); // Console Log
        loadResults(); // Ergebnisse neu laden, wenn Dropdown geändert wird
    }

    window.onload = function() {
        console.log('Seite wird geladen...'); // Console Log
        updateDropdown();
        loadResults();
    };

    function navigateToPage() {
        const selectedMode = dropdown.value;
        switch(selectedMode) {
            case 'practise':
                window.location.href = 'practise.html?source=practise'; // Parameter hinzufügen
                break;
            case 'verbForms':
                window.location.href = 'verbForms.html?source=verbForms'; // Parameter hinzufügen
                break;
            case 'vocaBlanks':
                window.location.href = 'vocaBlanks.html?source=vocaBlanks'; // Parameter hinzufügen
                break;
            case 'vocaInput':
                window.location.href = 'result.html?source=vocaInput'; // Direkt zu result.html mit dem entsprechenden Parameter
                break;
            default:
                console.error('Unbekannter Modus ausgewählt.'); // Console Log
        }
    }
</script>
</body>
</html>
