<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>
    <style>
        body {
            background-color: #1a1e24; /* Dunkler Hintergrund */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #fff; /* Weiße Schrift für den Titel */
            display: flex;
            align-items: center;
        }

        table {
            width: auto; /* Passt die Breite der Tabelle an den Inhalt an */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Dunkelblau für den Header */
            color: white;
        }

        td {
            font-size: 1rem;
        }

        .correct-first {
            background-color: #a8e6cf; /* Grün */
        }

        .second-round {
            background-color: #ff8a80; /* Rot */
        }

        .correct-second {
            background-color: #ffecb3; /* Orange */
        }

        a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }

            th, td {
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: 10px;
            }
        }
        .container {
            width: 80%;
            margin: 0 auto; /* Zentriert den Container */
            padding: 20px;  /* Fügt innen etwas Platz hinzu */
            background-color: #f9f9f9; /* Beispielhintergrundfarbe */
            border-radius: 10px; /* Abgerundete Ecken */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ein leichter Schatten für mehr Tiefe */
        }
    </style>
</head>
<body>
    <h1>VocabFlash Results</h1> <!-- Einheitlicher Titel auf allen Seiten -->

    <!-- Tabelle für die Ergebnisse -->
    <table id="vocabResultsTable">
        <thead id="tableHeader">
            <!-- Dynamische Kopfzeile basierend auf Lernmodus -->
        </thead>
        <tbody id="resultsContainer"></tbody>
    </table>

    <div class="container">
        <label for="sourceSelect">Choose the result type:</label>
        <select id="resultDropdown">
            <option value="practise">Practise Flashcards</option>
            <option value="verbForms">Verb Forms</option>
            <option value="vocaBlanks">Voca Blanks</option>
            <option value="vocaInput">Voca Input</option>
        </select>
        <button onclick="navigateToPage()">Go</button>
    
        <!-- Select Button hinzufügen -->
        <button id="selectButton" onclick="showResults()">Select</button> <!-- Neuer Button -->

        <br>
        <a href="index.html">Go back to Homepage</a>
    </div>

    <script>
        // Ergebnisse aus localStorage abrufen und in der Tabelle anzeigen
        const results = JSON.parse(localStorage.getItem("results")) || [];
        const verbFormResults = JSON.parse(localStorage.getItem("verbFormResults")) || [];
        const resultsContainer = document.getElementById('resultsContainer');
        const tableHeader = document.getElementById('tableHeader');
        const dropdown = document.getElementById('resultDropdown'); // Dropdown-Element für die Ergebnisse

        // Überprüfen, ob verbForms benutzt wurde
        if (verbFormResults.length > 0) {
            // Wenn verbForms benutzt wurde, erstelle die spezielle Tabelle
            tableHeader.innerHTML = `
                <tr>
                    <th>Verb</th>
                    <th>Pronoun</th>
                    <th>Status</th>
                </tr>
            `;

            verbFormResults.forEach(result => {
                const resultRow = document.createElement('tr');
                resultRow.classList.add(result.status); // Füge die Statusklasse hinzu

                const wordCell = document.createElement('td');
                wordCell.innerText = result.word;
                resultRow.appendChild(wordCell);

                const pronounCell = document.createElement('td');
                pronounCell.innerText = result.pronoun;
                resultRow.appendChild(pronounCell);

                const statusCell = document.createElement('td');
                statusCell.innerText = result.status.replace("-", " "); // Optional: Status leserfreundlicher machen
                resultRow.appendChild(statusCell);

                resultsContainer.appendChild(resultRow);
            });
        } else {
            // Standardtabelle für andere Modi
            tableHeader.innerHTML = `
                <tr>
                    <th>Wort</th>
                    <th>Status</th>
                </tr>
            `;

            results.forEach(result => {
                const resultRow = document.createElement('tr');
                resultRow.classList.add(result.status); // Füge die Statusklasse hinzu

                const wordCell = document.createElement('td');
                wordCell.innerText = result.word;
                resultRow.appendChild(wordCell);

                const statusCell = document.createElement('td');
                statusCell.innerText = result.status.replace("-", " "); // Optional: Status leserfreundlicher machen
                resultRow.appendChild(statusCell);

                resultsContainer.appendChild(resultRow);
            });
        }

        // Dropdown-Menü automatisch basierend auf dem Redirect aktualisieren
        function updateDropdown() {
            const source = new URLSearchParams(window.location.search).get("source"); // Quelle des Redirects aus URL
            if (source === "verbForms") {
                dropdown.value = "verbForms"; // Dropdown auf "verbForms" setzen
            } else {
                dropdown.value = "standard"; // Standardmodus im Dropdown setzen
            }
        }

        // Funktion zum Navigieren zu anderen Seiten basierend auf Dropdown-Auswahl
        function navigateToPage() {
            const selectedMode = dropdown.value;

            switch(selectedMode) {
                case 'practise':
                    window.location.href = 'practise.html';
                    break;
                case 'verbForms':
                    window.location.href = 'verbForms.html';
                    break;
                case 'vocaBlanks':
                    window.location.href = 'vocaBlanks.html';
                    break;
                case 'vocaInput':
                    window.location.href = 'vocaInput.html';
                    break;
                default:
                    console.error('Unknown mode selected.');
            }
        }

        // Initial Dropdown-Wert einstellen
        updateDropdown();

        // Event-Listener für das Dropdown, um die angezeigten Ergebnisse zu aktualisieren
        dropdown.addEventListener('change', function() {
            const selectedMode = dropdown.value;
            if (selectedMode === "verbForms") {
                // Ergebnisse für verbForms anzeigen
                resultsContainer.innerHTML = ""; // Tabelle zurücksetzen
                tableHeader.innerHTML = `
                    <tr>
                        <th>Verb</th>
                        <th>Pronoun</th>
                        <th>Status</th>
                    </tr>
                `;

                verbFormResults.forEach(result => {
                    const resultRow = document.createElement('tr');
                    resultRow.classList.add(result.status);

                    const wordCell = document.createElement('td');
                    wordCell.innerText = result.word;
                    resultRow.appendChild(wordCell);

                    const pronounCell = document.createElement('td');
                    pronounCell.innerText = result.pronoun;
                    resultRow.appendChild(pronounCell);

                    const statusCell = document.createElement('td');
                    statusCell.innerText = result.status.replace("-", " ");
                    resultRow.appendChild(statusCell);

                    resultsContainer.appendChild(resultRow);
                });
            } else {
                // Standard-Ergebnisse anzeigen
                resultsContainer.innerHTML = ""; // Tabelle zurücksetzen
                tableHeader.innerHTML = `
                    <tr>
                        <th>Wort</th>
                        <th>Status</th>
                    </tr>
                `;

                results.forEach(result => {
                    const resultRow = document.createElement('tr');
                    resultRow.classList.add(result.status);

                    const wordCell = document.createElement('td');
                    wordCell.innerText = result.word;
                    resultRow.appendChild(wordCell);

                    const statusCell = document.createElement('td');
                    statusCell.innerText = result.status.replace("-", " ");
                    resultRow.appendChild(statusCell);

                    resultsContainer.appendChild(resultRow);
                });
            }
        });

        // Ergebnisse anzeigen lassen, wenn der Button geklickt wird
        function showResults() {
            const selectedMode = dropdown.value;
            if (selectedMode === "verbForms") {
                alert("Verb Form results shown!");
            } else {
                alert("Standard results shown!");
            }
        }
    </script>
</body>
</html>
