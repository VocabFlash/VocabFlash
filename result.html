<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>
    <style>
        body {
        background-color: #1a1e24; /* Dunkler Hintergrund */
}

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
            display: flex;
            align-items: center;
        }


        table {
            width: auto; /* Passt die Breite der Tabelle an den Inhalt an */
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Dunkelblau für den Header */
            color: white;
        }

        td {
            font-size: 1rem;
        }

        .correct-first {
            background-color: #a8e6cf; /* Grün */
        }

        .correct-second {
            background-color: #ffecb3; /* Orange */
        }

        .second-round {
            background-color: #ff8a80; /* Rot */
        }

        a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }

            th, td {
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>VocabFlash</h1> <!-- Einheitlicher Titel auf allen Seiten -->
    
    <!-- Tabelle für die Ergebnisse -->
    <table>
        <thead>
            <tr>
                <th>Wort</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="resultsContainer"></tbody>
    </table>
    
    <!-- Link zurück zur Homepage -->
    <a href="index.html">Go back to Homepage</a>

    <script>
        // Ergebnisse aus localStorage abrufen und in der Tabelle anzeigen
        const results = JSON.parse(localStorage.getItem("results")) || [];
        const resultsContainer = document.getElementById('resultsContainer');
        
        results.forEach(result => {
            const resultRow = document.createElement('tr');
            resultRow.classList.add(result.status); // Füge die Statusklasse hinzu

            const wordCell = document.createElement('td');
            wordCell.innerText = result.word;
            resultRow.appendChild(wordCell);

            const statusCell = document.createElement('td');
            statusCell.innerText = result.status.replace("-", " "); // Optional: Status leserfreundlicher machen
            resultRow.appendChild(statusCell);

            resultsContainer.appendChild(resultRow);
        });
    </script>
</body>
</html>
